<head>

    <style>

        body {

        .container {

        .header .subtitle {

        .controls {

        .search-container {

        .loading-spinner {

        .group-header:hover {
            transform: translateY(-2px);

        .group-info {
            display: flex;

        .group-summary {

        .expand-icon {

        .expanded .expand-icon {

        .group-content {
            max-height: 0;

        .expanded .group-content {

        .items-grid {

        .summary-bar {

        .summary-item {

        .summary-label {
            font-size: 12px;

        }

        .summary-value {

        /* Print Styles cho tem 70x35mm ngang */

        @media print {

            body {

            body * {

            .print-container,
            .print-container * {

            .print-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100% !important;
                height: 100% !important;
                display: block !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .label-page {
                width: 70mm;
                height: 35mm;
                page-break-after: always;
                page-break-before: avoid;
                page-break-inside: avoid;
                margin: 0;
                padding: 2mm;
                box-sizing: border-box;
                display: flex;
                align-items: stretch;
                font-family: Arial, sans-serif;
                background: white;
            }

            .label-page:last-child {
                page-break-after: avoid;

            .label-left {
                flex: 1;

            .label-header {

            .qr-container img {

            @page {

        }

        .loading-overlay {

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>HGPT STEEL</h1>
            <p class="subtitle">H·ªá th·ªëng In Tem LSX - Ver2.0</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput"
                    placeholder="T√¨m ki·∫øm theo ƒë∆°n h√†ng, kh√°ch h√†ng, s·∫£n ph·∫©m...">
                <span class="search-icon">üîç</span>
            </div>
        </div>

        <div class="summary-bar" id="summaryBar" style="display: none;">
            <div class="summary-item">
                <div class="summary-label">T·ªïng ƒë∆°n h√†ng</div>
                <div class="summary-value" id="totalOrders">0</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">T·ªïng c·∫•u ki·ªán</div>
                <div class="summary-value" id="totalComponents">0</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Kh·ªëi l∆∞·ª£ng</div>
                <div class="summary-value" id="totalWeight">0 kg</div>
            </div>
        </div>

        <div class="loading" id="loadingDiv">
            <div class="loading-spinner"></div>
            <p>ƒêang t·∫£i d·ªØ li·ªáu t·ª´ h·ªá th·ªëng...</p>
        </div>

        <div class="error" id="errorDiv" style="display: none;">
            <h4>‚ö†Ô∏è C√≥ l·ªói x·∫£y ra</h4>
            <p id="errorMessage"></p>
        </div>

        <div class="data-container" id="dataContainer" style="display: none;">
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-message">
            <div class="loading-spinner"></div>
            <p>ƒêang t·∫°o tem... Vui l√≤ng ƒë·ª£i</p>
        </div>
    </div>

    <div class="print-container" id="printContainer">
    </div>

    <script>
        // Constants
        const appId = '85a9585e-062b-44fa-922f-e9b19db9fa1b';
        const accessKey = 'V2-HSLn1-7FjQW-0FrVl-8vtXa-ngHKB-JQIFn-ydxG9-JxIWA';
        const region = 'www';

        let allData = [];
        let filteredData = [];
        let groupedData = {};

        // T·∫°o QR code b·∫±ng API (kh√¥ng c·∫ßn th∆∞ vi·ªán)
        function generateQRCodeAPI(text, size = 300) {
            // Clean text
            const cleanText = text.replace(/[^\w\s\-\.]/g, '').replace(/\s+/g, ' ').trim() || 'NO-DATA';

            // S·ª≠ d·ª•ng QR API mi·ªÖn ph√≠
            const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=${size}x${size}&data=${encodeURIComponent(cleanText)}`;

            return qrURL;
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Fetch data from AppSheet
        async function fetchLSXData() {
            try {
                const response = await fetch(`https://${region}.appsheet.com/api/v2/apps/${appId}/tables/LSX/Action`, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': accessKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Action: 'Find',
                        Properties: {},
                        Selector: "Filter(LSX, true)"
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (!Array.isArray(data)) {
                    throw new Error('Invalid data format received');
                }

                return data;
            } catch (error) {
                console.error('Failed to fetch LSX data:', error);
                throw error;
            }
        }

        // Group data by don_hang_id
        function groupDataByOrder(data) {
            const grouped = {};

            data.forEach(item => {
                const orderId = item.don_hang_id || 'Kh√¥ng c√≥ ƒë∆°n h√†ng';

                if (!grouped[orderId]) {
                    grouped[orderId] = {
                        orderId: orderId,
                        customerName: item.ten_kh || '',
                        items: [],
                        totalWeight: 0,
                        totalProduction: 0,
                        componentCount: 0
                    };
                }

                grouped[orderId].items.push(item);
                grouped[orderId].totalWeight += parseFloat(item.khoi_luong) || 0;
                grouped[orderId].totalProduction += parseFloat(item.sl_san_xuat) || 0;
                if (item.cau_kien) {
                    grouped[orderId].componentCount += 1;
                }
            });

            return grouped;
        }

        // Format number
        function formatNumber(value) {
            if (value === null || value === undefined || value === '') return '0';
            const num = parseFloat(value);
            if (isNaN(num)) return '0';
            return num.toLocaleString('vi-VN');
        }

        // Render grouped data
        function renderGroupedData(data) {
            const container = document.getElementById('dataContainer');
            const fragment = document.createDocumentFragment();

            Object.values(data).forEach(group => {
                const groupElement = document.createElement('div');
                groupElement.className = 'group-item';
                groupElement.innerHTML = `
                    <div class="group-header" onclick="toggleGroup('${group.orderId}')">
                        <div class="group-info">
                            <div class="group-title">üìã ${group.orderId}</div>
                            <div class="group-summary">
                                ${group.customerName} ‚Ä¢ ${group.items.length} s·∫£n ph·∫©m ‚Ä¢ 
                                ${group.componentCount} c·∫•u ki·ªán ‚Ä¢ ${formatNumber(group.totalWeight)} kg
                            </div>
                        </div>
                        <div class="group-actions">
                            <button class="print-btn" onclick="printLabels('${group.orderId}', event)">
                                üñ®Ô∏è In Tem
                            </button>
                            <span class="expand-icon">‚ñº</span>
                        </div>
                    </div>
                    <div class="group-content" id="content-${group.orderId}">
                        <div class="items-grid">
                            ${group.items.map(item => `
                                <div class="item-card">
                                    <div class="item-title">${item.ten_sp || 'Kh√¥ng c√≥ t√™n'}</div>
                                    <div class="item-details">
                                        <div class="detail-row">
                                            <span class="detail-label">S·∫£n ph·∫©m ID:</span>
                                            <span class="detail-value">${item.san_pham_id || ''}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">Hi·ªÉn th·ªã:</span>
                                            <span class="detail-value">${item.hien_thi || ''}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">C·∫•u ki·ªán:</span>
                                            <span class="detail-value">
                                                ${item.cau_kien ? `<span class="cau-kien-tag">${item.cau_kien}</span>` : ''}
                                            </span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">QR Data:</span>
                                            <span class="detail-value" style="font-size: 11px; word-break: break-all;">${item.cau_kien_qr || 'Kh√¥ng c√≥'}</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">Kh·ªëi l∆∞·ª£ng:</span>
                                            <span class="detail-value">${formatNumber(item.khoi_luong)} kg</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">SL s·∫£n xu·∫•t:</span>
                                            <span class="detail-value">${formatNumber(item.sl_san_xuat)}</span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                fragment.appendChild(groupElement);
            });

            container.innerHTML = '';
            container.appendChild(fragment);
        }

        // Toggle group expansion
        function toggleGroup(orderId) {
            const element = document.querySelector(`#content-${orderId}`);
            const groupItem = element.closest('.group-item');

            if (groupItem.classList.contains('expanded')) {
                groupItem.classList.remove('expanded');
            } else {
                groupItem.classList.add('expanded');
            }
        }

        // Print labels cho m·ªôt ƒë∆°n h√†ng
        async function printLabels(orderId, event) {
            event.stopPropagation();

            const group = groupedData[orderId];
            if (!group) return;

            document.getElementById('loadingOverlay').classList.add('show');

            const printContainer = document.getElementById('printContainer');
            printContainer.innerHTML = '';

            try {
                let labelCount = 0;

                // T·∫°o tem cho t·ª´ng c·∫•u ki·ªán
                for (let item of group.items) {
                    if (item.cau_kien && item.cau_kien_qr) {
                        labelCount++;

                        const labelPage = document.createElement('div');
                        labelPage.className = 'label-page';

                        // T·∫°o QR URL
                        const qrURL = generateQRCodeAPI(item.cau_kien_qr, 300);

                        labelPage.innerHTML = `
                            <div class="label-left">
                                <div class="label-header">
                                    ${item.ten_kh}
                                </div>
                                <div class="label-info">
                                    <div class="component-name">${item.don_hang_ct_id}</div>
                                    <div class="lsx-label">T√™n c·∫•u ki·ªán</div>
                                    <div class="component-name">${item.cau_kien}</div>
                                </div>
                            </div>
                            <div class="qr-container">
                                <img src="${qrURL}" alt="QR Code" style="width: 25mm; height: 25mm;">
                            </div>
                        `;

                        printContainer.appendChild(labelPage);
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }

                console.log(`Created ${labelCount} labels for order ${orderId}`);

                document.getElementById('loadingOverlay').classList.remove('show');

                if (labelCount > 0) {
                    setTimeout(() => {
                        window.print();
                    }, 300);
                } else {
                    alert('Kh√¥ng c√≥ c·∫•u ki·ªán n√†o c√≥ d·ªØ li·ªáu QR ƒë·ªÉ in trong ƒë∆°n h√†ng n√†y.');
                }

            } catch (error) {
                console.error('Error creating labels:', error);
                document.getElementById('loadingOverlay').classList.remove('show');
                alert('C√≥ l·ªói x·∫£y ra khi t·∫°o tem. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        }

        // Update summary
        function updateSummary(data) {
            const totalOrders = Object.keys(data).length;
            let totalComponents = 0;
            let totalWeight = 0;

            Object.values(data).forEach(group => {
                totalComponents += group.componentCount;
                totalWeight += group.totalWeight;
            });

            document.getElementById('totalOrders').textContent = formatNumber(totalOrders);
            document.getElementById('totalComponents').textContent = formatNumber(totalComponents);
            document.getElementById('totalWeight').textContent = formatNumber(totalWeight) + ' kg';
            document.getElementById('summaryBar').style.display = 'flex';
        }

        // Filter data
        const debouncedFilter = debounce((searchTerm) => {
            if (!searchTerm.trim()) {
                filteredData = allData;
            } else {
                const term = searchTerm.toLowerCase();
                filteredData = allData.filter(item =>
                    (item.don_hang_id && item.don_hang_id.toLowerCase().includes(term)) ||
                    (item.ten_kh && item.ten_kh.toLowerCase().includes(term)) ||
                    (item.ten_sp && item.ten_sp.toLowerCase().includes(term)) ||
                    (item.san_pham_id && item.san_pham_id.toLowerCase().includes(term)) ||
                    (item.cau_kien && item.cau_kien.toLowerCase().includes(term))
                );
            }

            groupedData = groupDataByOrder(filteredData);
            renderGroupedData(groupedData);
            updateSummary(groupedData);
        }, 300);

        // Show error
        function showError(message) {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorDiv').style.display = 'block';
        }

        // Show data
        function showData() {
            document.getElementById('loadingDiv').style.display = 'none';
            document.getElementById('dataContainer').style.display = 'block';
        }

        // Initialize
        async function initialize() {
            try {
                const data = await fetchLSXData();
                allData = data;
                filteredData = data;
                groupedData = groupDataByOrder(filteredData);

                console.log('Sample data:', data.slice(0, 3));

                renderGroupedData(groupedData);
                updateSummary(groupedData);
                showData();
            } catch (error) {
                showError(`Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu: ${error.message}`);
            }
        }

        // Make functions global
        window.toggleGroup = toggleGroup;
        window.printLabels = printLabels;

        // Event listeners
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function () {
                debouncedFilter(this.value);
            });

            initialize();
        });

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        }, false);

        document.onkeydown = function (e) {
            if (e.keyCode == 123) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                return false;
            }
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                return false;
            }
        };
    </script>
