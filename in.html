<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin thùng hàng từ AppSheet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .qr-code {
            display: inline-block;
        }
        #loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        #error {
            color: red;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        .print-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            height: 150px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .print-label {
            border: 3.5px solid black;
            padding: 4px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        .print-label-info {
            flex: 1;
            margin-left: 10px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .cach {
            padding: 12px 0;
        }
        .print-label-qr {
            flex: 0 0 auto;
        }
        #printButton {
            display: none;
        }
        .vertical-line {
            width: 2px;
            height: 90%;
            background-color: black;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thông tin thùng hàng từ AppSheet</h1>
        <div id="loading">Đang tải dữ liệu...</div>
        <div id="error" style="display: none;"></div>
        <table id="dataTable" style="display: none;">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên chi tiết</th>
                    <th>Số thùng hàng</th>
                    <th>Mã QR</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="printModal" class="modal">
        <div class="modal-content">
            <div id="printArea"></div>
        </div>
    </div>

    <script>
        const appId = '63f319a1-6d65-4639-8129-7113eaec6dbf';
        const accessKey = 'V2-FnvMD-vUh5S-B7HQa-KocH5-FqeO8-NgtWU-yFMBO-roV7I';
        const region = 'www';

        function apiRequest(tableName, action, data) {
            const apiUrl = `https://${region}.appsheet.com/api/v2/apps/${appId}/tables/${tableName}/Action`;
            return $.ajax({
                url: apiUrl,
                method: 'POST',
                headers: {
                    'ApplicationAccessKey': accessKey,
                    'Content-Type': 'application/json'
                },
                data: JSON.stringify({
                    Action: action,
                    Properties: {
                        Locale: 'vi-VN',
                        Timezone: 'Asia/Ho_Chi_Minh'
                    },
                    ...data
                })
            });
        }

        function loadData() {
            showLoading();
            apiRequest('nhap_giao_vp', 'Find', { Rows: [], Properties: { Selector: 'Filter(nhap_giao_vp, true)' } })
                .then(data => {
                    processData(data);
                    hideLoading();
                })
                .catch(error => {
                    console.error('Lỗi khi tải dữ liệu:', error);
                    showError('Có lỗi xảy ra khi tải dữ liệu. Vui lòng thử lại sau.');
                    hideLoading();
                });
        }

        function processData(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            const filteredData = data.filter(item => item.so_thung_hang && item.ten_chi_tiet);

            filteredData.forEach((item, index) => {
                const row = tableBody.insertRow();
                const cellSTT = row.insertCell(0);
                const cellDetailName = row.insertCell(1);
                const cellBoxNumber = row.insertCell(2);
                const cellQRCode = row.insertCell(3);
                const cellAction = row.insertCell(4);

                cellSTT.textContent = index + 1;
                cellDetailName.textContent = item.ten_chi_tiet;
                cellBoxNumber.textContent = item.so_thung_hang;

                const qrCodeDiv = document.createElement('div');
                qrCodeDiv.className = 'qr-code';
                cellQRCode.appendChild(qrCodeDiv);

                new QRCode(qrCodeDiv, {
                    text: `${item.ten_chi_tiet}+${item.so_thung_hang}`,
                    width: 100,
                    height: 100
                });

                const printButton = document.createElement('button');
                printButton.textContent = 'In';
                printButton.className = 'print-button';
                printButton.onclick = () => showPrintModal(item);
                cellAction.appendChild(printButton);
            });

            document.getElementById('dataTable').style.display = 'table';
        }

        function showPrintModal(item) {
            const modal = document.getElementById('printModal');
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = `
                <div class="print-label">
                    <div class="print-label-qr" id="printQRCode"></div>
                    <div class="vertical-line"></div>
                    <div class="print-label-info">
                        <div class="cach">${item.ten_chi_tiet}</div>
                        <div class="cach">${item.so_thung_hang}</div>
                    </div>
                </div>
            `;

            new QRCode(document.getElementById("printQRCode"), {
                text: `${item.ten_chi_tiet}+${item.so_thung_hang}`,
                width: 100,
                height: 100
            });

            modal.style.display = "block";
        }

        // Đóng modal khi click bên ngoài modal
        window.onclick = function(event) {
            const modal = document.getElementById('printModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('dataTable').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        window.onload = loadData;
    </script>
</body>
</html>
